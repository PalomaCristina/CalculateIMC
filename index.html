<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function imc() {
            var p = parseFloat(document.getElementById("peso").value); //document.getElementById ele pega o documento pelo id, neste caso, peso //.value pega o valor colocado nele //parseFloat reverte o texto e transforma em number, no caso float

            var a = parseFloat(document.getElementById("altura").value);

            var r = document.getElementById("resultado");

            r.value = (p / Math.pow(a, 2)).toFixed(2); //math Ã© uma classe js, pow recebe os valores base e expoente

        }
    </script>
</head>

<body>
    
    <form action="">
        <div class="center">
            <h3>Calculo IMC</h3>
        </div>

        <div class="form-item">
            <label for="peso">Peso: </label>
            <!-- label == texto que representa um documento, faz o cursor ficar piscando dentro do input-->
            <input type="text" class="input-style" id="peso">
        </div>

        <div class="form-item">
            <label for="altura">Altura: </label>
            <input type="text" class="input-style" id="altura">
        </div>

        <div class="form-button">
            <input type="button" value="Calcular" id="calcular" onClick="imc()">
        </div>

        <div class="form-item">
            <label for="resultado">Resultado: </label>
            <input type="text" class="input-style" id="resultado">
        </div>

    </form>


</body>

</html>
